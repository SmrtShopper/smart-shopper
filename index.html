<!DOCTYPE html>
<html ng-app="smartShopper">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap.min.css" />

  <link rel="stylesheet" type="text/css" href="assets/css/desktop.css">
    
</head>
<body>

  <div class="container">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
  	<script type="text/javascript" src="angular.min.js"></script>
  	<script type="text/javascript" src="assets/js/groceryItem.js"></script>
    <nav class="navbar navbar-default" >
    <div class="container-fluid">
      <div class="navbar-header">
         
        <a class="navbar-brand" href="#">
            Smart Shopper
            <span class = "glyphicon glyphicon-shopping-cart"></span>
        </a>
      </div>
    </div>
    </nav>

    <div class="form-group has-feedback">
      <label class="control-label">Username</label>
      <input type="text" class="form-control" placeholder="Username" />
      <i class="glyphicon glyphicon-user form-control-feedback"></i>
    </div>

    <ul class = "list-group col-xs-12 col-md-6 col-md-offset-3" id="grocery_widget" ng-controller="GroceryController" >
      <li class= "list-group-item active">Grocery List</li>
      <li class= "list-group-item"> <!-- Search bar -->
        <form class="input-group" ng-submit="addItem()">
          
          <input type="text" class="form-control" ng-model="groceryItem" id = "grocItem" placeholder="Search for...">
          <a class="form-control-feedback" id="record_button" ng-click="voiceRec()" ng-submit="addItem()">
            <i class="glyphicon glyphicon-record"></i>
          </a>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">Go!</button>
          </span>


          <!--

          <div ng-submit="addItem()">
            <button type="button" class="btn btn-default" id="record_button" aria-label="Left Align">
              <span ng-click='voiceRec()' > <span class = "glyphicon glyphicon-record"></span> Voice input</span>
            </button>
            <script type="text/javascript">
              if (navigator.userAgent.indexOf("Chrome") == -1) {
                $("#record_button").hide();
              }
            </script>
          </div>
        -->
        </form>
      </li>
      <li class= "list-group-item" ng-repeat="item in items">
          <input type="checkbox" ng-model=item.bought>
          <span class = "item-bought-{{item.bought}}">{{item.description}}</span>
          <span class = "badge badge-bought-{{item.bought}}">${{item.price}}</span>
          <span class = "badge badge-aisle">{{item.aisle}}</span>
      </li>
    </ul>
  </div>
</body>

</html>
