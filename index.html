<!DOCTYPE html>
<html ng-app="smartShopper">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap.min.css" />

  <link rel="stylesheet" type="text/css" href="assets/css/desktop.css">
    
</head>
<body>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
  <script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="assets/js/groceryItem.js"></script>


  <nav class="navbar navbar-default" >
    <div class="container-fluid">
      <div class="navbar-header">
         
        <a class="navbar-brand" href="#">
            <span class = "glyphicon glyphicon-shopping-cart"></span>
            Smart Shopper
        </a>
      </div>
    </div>
  </nav>  

  <div class="container" ng-controller="GroceryController">
    <ul class = "list-group coll-xs-12 col-md-6" id="search_box">
      <li class= "list-group-item"> <!-- Search bar -->
        <form class="form-inline" ng-submit="search()">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" ng-model="groceryItem" id="grocItem" placeholder="Search">
              <svg id="record_button" class="form-control-feedback glyphicon" ng-click="voiceRec()" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 12 12" enable-background="new 0 0 12 12" xml:space="preserve">
              <g>
                <g>
                  <defs>
                    <path id="SVGID_1_" d="M2.2 5.6c0 2 1.5 3.6 3.4 3.8v1.7H3.9v0.8h4.2v-0.8H6.4V9.3c1.9-0.2 3.4-1.8 3.4-3.8H8.9 c0 1.6-1.3 2.9-2.9 2.9S3.1 7.2 3.1 5.6H2.2z"/>
                  </defs>
                  <clipPath id="SVGID_2_">
                    <use xlink:href="#SVGID_1_" overflow="visible"/>
                  </clipPath>
                  <rect x="1.6" y="5" clip-path="url(#SVGID_2_)" width="8.7" height="7.5"/>
                </g>
                <g>
                  <defs>
                    <path id="SVGID_3_" d="M3.9 2.2C3.9 1 4.8 0.1 6 0.1c1.2 0 2.1 0.9 2.1 2.1v3.4c0 1.2-0.9 2.1-2.1 2.1c-1.2 0-2.1-0.9-2.1-2.1 V2.2z"/>
                  </defs>
                  <clipPath id="SVGID_4_">
                    <use xlink:href="#SVGID_3_" overflow="visible"/>
                  </clipPath>
                  <rect x="3.3" y="-0.5" clip-path="url(#SVGID_4_)" width="5.4" height="8.8"/>
                </g>
              </g>
              </svg>

          </div>
          <button class="btn btn-default pull-right" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>

          <script type="text/javascript">
            if (navigator.userAgent.indexOf("Chrome") == -1) {
              $("#record_button").hide();
            }
          </script>
        </form>
      </li>
      <li class= "list-group-item" ng-repeat="result in searchResults">
        <button class="btn btn-xs pull-right" type="submit" ng-click="prependToList($index)">Add</button>
        <span class = "item-bought-false">{{result.fields.item_name}}</span>
      </li>
    </ul>

    
    <ul class = "list-group col-xs-12 col-md-6 " id="grocery_widget">
      <li class= "list-group-item active">Grocery List</li>
      <li class= "list-group-item" ng-repeat="item in items">
          <input type="checkbox" ng-model=item.bought>
          <i class="glyphicon glyphicon-remove pull-right hover" ng-click = "deleteItem($index)"></i>
          <span class = "item-bought-{{item.bought}}">{{item.fields.item_name}}</span>
          <span class = "badge badge_quantity">{{item.quantity}}</span>
          
      </li>
    </ul>
  </div>



</body>

</html>
