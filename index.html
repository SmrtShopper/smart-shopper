<!DOCTYPE html>
<html ng-app="smartShopper">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap.min.css" />
  <!--<link href="node_modules/bootswatch/flatly/bootstrap.min.css" type="text/css" rel="stylesheet" />-->
  <link rel="stylesheet" type="text/css" href="assets/css/desktop.css">
    
</head>
<body>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
  <script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="assets/js/groceryItem.js"></script>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
       
      <a class="navbar-brand" href="#">
          Smart Shopper
          <span class = "glyphicon glyphicon-shopping-cart"></span>
      </a>
    </div>
  </div>
  </nav>
  <ul class = "grocery_widget list-group col-lg-6" ng-controller="GroceryController" >
    <li class= "list-group-item active">Grocery List</li>
    <li class= "list-group-item"> <!-- Search bar -->
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Go!</button>
        </span>
      </div>
    </li>
    <li class= "list-group-item" ng-repeat="item in items">
      <!--
        <li>
            <span class = "badge demo-badge">
                    <span class = "badge badge-bought-true">bought</span>
                    <span class = "badge badge-aisle">aisle</span>
                </span>
           </li>
         -->
        <input type="checkbox" ng-model=item.bought>
        <span class = "item-bought-{{item.bought}}">{{item.description}}</span>
        <span class = "badge badge-bought-{{item.bought}}">${{item.price}}</span>
        <span class = "badge badge-aisle">{{item.aisle}}</span>
    </li>
  </ul>
  <form ng-submit="addItem()">
    <input type="tel" ng-model="groceryItem"  size="30" placeholder="buy me" id = "grocItem">
    <input class="btn-primary" type="submit" value="add">
    <a ng-click='voiceRec()' > <span class = "glyphicon glyphicon glyphicon-record"></span></a>
  </form>
</body>

</html>
